[package]
edition = "2021"
license = "MIT"
name = "changestream-to-redis"
version = "0.1.0"

[dependencies]
base64 = "0.21.2"
bson = "2.6.1"
futures-util = "0.3.28"
mongodb = "2.6.0"
redis = { version = "0.23.0", features = ["script", "tokio-comp"] }
serde = { version = "1.0.174", features = ["derive"] }
serde_json = "1.0.103"
tokio = "1.29.1"

[profile.release]
codegen-units = 1
lto = true
